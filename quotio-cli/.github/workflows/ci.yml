name: CI

on:
  push:
    branches: [main, master]
    paths:
      - 'quotio-cli/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'quotio-cli/**'
      - '.github/workflows/ci.yml'

defaults:
  run:
    working-directory: quotio-cli

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: darwin-arm64
            os: macos-14
            target: darwin-arm64
          - platform: darwin-x64
            os: macos-13
            target: darwin-x64
          - platform: linux-x64
            os: ubuntu-latest
            target: linux-x64
          - platform: linux-arm64
            os: ubuntu-24.04-arm
            target: linux-arm64

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download proxy binary
        run: bun run download-proxy:current

      - name: Build binary
        run: bun run build

      - name: Verify binary
        run: |
          ./dist/quotio --version
          ./dist/quotio --help

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: quotio-${{ matrix.platform }}
          path: quotio-cli/dist/quotio*
          retention-days: 7

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type check
        run: bunx tsc --noEmit
